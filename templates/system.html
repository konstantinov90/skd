
<html>
<head>
  <title>TS checks</title>
  <link href="{{settings.STATIC_URL}}/styles/jquery.dataTables.min.css" type="text/css" rel="stylesheet">
  <style class="init" type="text/css"></style>
</head>
<body>

  <table id="example" class="display" cellspacing="0" width="100%">
      <thead>
          <tr>
            {% for col in cols %}
              <th>{{col}}</th>
            {% endfor %}
          </tr>
      </thead>
      <tfoot>
          <tr>
            {% for col in cols %}
              <th>{{col}}</th>
            {% endfor %}
          </tr>
      </tfoot>
  </table>

<script src="{{settings.STATIC_URL}}/scripts/jquery-3.2.1.min.js"></script>
<script src="{{settings.STATIC_URL}}/scripts/jquery.dataTables.min.js"></script>
<script src="{{settings.STATIC_URL}}/scripts/alt-string.js"></script>
<script>
  $(document).ready(function() {
    $('#example').DataTable( {
        stateSave: true,
        ajax: '{{link}}',
        columnDefs: [
          {type: 'alt-string', targets: [6, 7, 8]}
        ]
    } );
  } );
</script>

</body>
</html>
